<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Epicodus Track Suggester</title>
  </head>
  <body>
    <div class="container">
      <div class="panel">
        <div class="panel-heading">
          <h1 class="jumbotron">Epicodus Track Suggester</h1>
          <div class="panel-header">
            <p>Epicodus offers a variety of different tracks for students to choose from. Make the most of your Epicodus experience by picking your track from the track suggester below.</p>
          </div><!--end of panel header-->
          <div id="blanks" class="panel-body">
            <form>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="name">Name:</label>
                    <input id="name" class="form-control" type="text">
                  </div>
                  <div class="form-group">
                    <label for="address">Address:</label>
                    <input id="address" class="form-control" type="text">
                  </div>
                  <label>What kind of company do you see yourself working for?</label>
                  <select class="form-control" id="company">
                    <option value="2">Well-established corporation</option>
                    <option value="4">Small start-up</option>
                    <option value="3">An agency that builds websites for clients</option>
                    <option value="5">A company where design is a major focus</option>
                  </select>

                  <label>What interests you most about programming?</label>
                  <select class="form-control" id="interests">
                    <option value="3">Building client websites</option>
                    <option value="1">Building business software</option>
                    <option value="2">Working as an Android developer</option>
                    <option value="4">Building interactive web applications</option>
                    <option value="5">Making things look and operate well for the user</option>
                  </select>
                </div><!--end of col 1-->

                <div class="col-md-6">
                  <button type="submit" class="btn btn-primary">Submit!</button>
                </div><!--end of col 2-->
              </div><!--end of row 1-->
            </form>
          </div><!--end of panel body-->
        </div><!--end of panel heading-->
      </div><!--end of panel-->

      <div id="ruby" class="well">
        <h1>You got...Ruby!</h1>
      </div><!--end of ruby well-->
      <div id="csharp" class="well">
        <h1>You got...C#!</h1>
      </div><!--end of c# well-->
      <div id="java" class="well">
        <h1>You got...Java!</h1>
      </div><!--end of java well-->
    </div><!--end of container-->

  </body>
</html>
