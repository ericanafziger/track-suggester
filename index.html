<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Epicodus Track Suggester</title>
  </head>
  <body>
    <div class="container">
      <div class="panel">
        <div class="panel-heading">
          <h1 class="jumbotron">Epicodus Track Suggester</h1>
          <div class="panel-header">
            <p>Epicodus offers a variety of different tracks for students to choose from. Make the most of your Epicodus experience by picking your track from the track suggester below.</p>
          </div><!--end of panel header-->
          <div id="blanks" class="panel-body">
            <form>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="name">Name:</label>
                    <input id="name" class="form-control" type="text">
                  </div>
                  <div class="form-group">
                    <label for="address">Address:</label>
                    <input id="address" class="form-control" type="text">
                  </div>
                  <label>What kind of company do you see yourself working for?</label>
                  <select class="form-control" id="company">
                    <option value="corporation">Well-established corporation</option>
                    <option value="start-up">Small start-up</option>
                    <option value="agency">An agency that builds websites for clients</option>
                    <option value="design">A company where design is a major focus</option>
                  </select>
                </div><!--end of col 1-->

                <div class="col-md-6">
                  <button type="submit" class="btn btn-primary">Submit!</button>
                </div><!--end of col 2-->
              </div><!--end of row 1-->
            </form>
          </div><!--end of panel body-->
        </div><!--end of panel heading-->
      </div><!--end of panel-->

      <div id="results" class="well">
        <h1>You got...</h1>
      </div><!--end of results well-->
    </div><!--end of container-->

  </body>
</html>
